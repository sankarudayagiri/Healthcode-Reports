<div  class="container-fluid">
  <div class="row">
    <div class="col-md-4 " >
      <div class="tab-cls">
        <mat-form-field >
          <mat-select placeholder="Toppings" [formControl]="toppings" multiple appearance="none">
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-4 " >
      <div class="tab-cls"><mat-form-field >
        <mat-select placeholder="Toppings2" [formControl]="toppings2" multiple appearance="none">
          <mat-option *ngFor="let topping2 of toppingList2" [value]="topping2">{{topping2}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-4 " >
      <div class="tab-cls"><mat-form-field >
        <mat-select placeholder="Toppings3" [formControl]="toppings3" multiple appearance="none">
          <mat-option *ngFor="let topping3 of toppingList3" [value]="topping3">{{topping3}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div><br>  
  <button class="btn btn-success" style="float:right;" (click)="sendReport()">Create</button>
</div>
