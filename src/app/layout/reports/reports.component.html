<div  class="container-fluid">
  <div class="row">
    <div class="col-md-3 " >
      <div class="tab-cls">
        <mat-form-field >
          <mat-select placeholder="Contents" [formControl]="contentsData" multiple appearance="none">
            <mat-option *ngFor="let content of contents" [value]="content.contentvalue">{{content.contentvalue}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-3 " >
      <div class="tab-cls">
          <mat-form-field >
              <textarea matInput cdkTextareaAutosize style="overflow: hidden !important;" placeholder="Parameters" [formControl]="parameters" value=""></textarea>
          </mat-form-field>
      </div>
    </div>
    <div class="col-md-3 " >
      <div class="tab-cls">
        <mat-form-field >
          <mat-select placeholder="Report types" [formControl]="reportTypes" multiple appearance="none">
            <mat-option *ngFor="let reportType of reportTypeList" [value]="reportType">{{reportType}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-3 " >
      <div class="tab-cls">
        <mat-form-field >
          <mat-select placeholder="Module" [formControl]="module">
              <mat-option value="VEDA">VEDA</mat-option>
              <mat-option value="COWS">COWS</mat-option>
          </mat-select>      
        </mat-form-field>
      </div>
    </div>
  </div><br>  
  <button class="btn btn-success" style="float:right;" (click)="sendReport()">Create</button>
  <!-- <button class="btn btn-success" style="float:right;" (click)="someFunc()">Click It</button> -->
</div><br><br>
